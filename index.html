<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="container">
    <div class="fylo-components">
      <img src="images/logo.svg" alt="Fylo">

      <section class="files-section">
        <div class="file">
          <img src="images/icon-document.svg" alt="Document">
        </div>

        <div class="file">
          <img src="images/icon-folder.svg" alt="Folder">
        </div>

        <div class="file">
          <img src="images/icon-upload.svg" alt="Upload">
        </div>
      </section>
    </div>

    <div class="storage-component">
      <p>You’ve used <span style="font-weight: 700">815 GB</span> of your storage</p>

      <div class="storage-space">
        <div class="current-storage">
          <div class="end-stamp"></div>
        </div>
      </div>

      <div class="storage-range">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>

      <div class="storage-left">
        <h1>185</h1><span>GB LEFT</span>
        <div class="triangle-cut"></div>
      </div>
    </div>
  </main>

</body>
</html>
